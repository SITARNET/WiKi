{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit article {{ title }}
{% endblock %}

{% block body %}
   <h1>Edit article {{ title }}</h1>
    <form action="{% url 'edit_article' title %}" method="post" class="form-wrapper">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
